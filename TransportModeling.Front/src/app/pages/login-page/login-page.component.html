<app-navbar></app-navbar>


<div class="container">
    <h2 class="header">Увійти</h2>
  
    <form class="auth-form" (ngSubmit)="login()">
      <div class="form-group">
        <input [(ngModel)]="username" name="username" placeholder="Ім'я користувача" required />
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" name="password" type="password" placeholder="Пароль" required />
      </div>
  
  
      <button type="submit">Увійти</button>
    </form>
  </div>
  <app-footer></app-footer>
