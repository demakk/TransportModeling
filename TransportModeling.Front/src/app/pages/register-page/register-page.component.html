<app-navbar></app-navbar>

<div class="container">
    <h2>Реєстрація</h2>
  
    <form class="auth-form" (ngSubmit)="register()">
      <div class="form-group">
        <input [(ngModel)]="username" name="username" placeholder="Ім'я користувача" required />
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" name="password" type="password" placeholder="Пароль" required />
      </div>
      <div class="form-group">
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Підтвердіть пароль" required />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit">Зареєструватися</button>
    </form>
  </div>
